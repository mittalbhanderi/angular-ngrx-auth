<div class="row">
  <div class="col-md-4">
    <h1>Angular + NGRX</h1>
    <hr />
    <br />
    <div *ngIf="isAuthenticated; then doSomething; else doSomethingElse"></div>
    <ng-template #doSomething>
      <p>
        You logged in <em>{{ user.email }}!</em>
      </p>
      <button class="btn btn-primary mr-2" (click)="logOut()">Log out</button>
    </ng-template>
    <div class="btn-group inline" role="group">
      <ng-template #doSomethingElse>
        <span class="link mr-2">
          <a [routerLink]="['/log-in']" type="link" class="btn btn-primary">Log in</a>
        </span>
        <span class="link mr-2">
          <a [routerLink]="['/sign-up']" type="link" class="btn btn-primary"
            >Sign up</a
          ></span
        >
      </ng-template>
      <span class="link">
        <a [routerLink]="['/status']" type="link" class="btn btn-primary">Status</a>
      </span>
    </div>

    <br /><br /><br />

    <div class="card" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">Current State</h5>
        <ul>
          <li><strong>isAuthenticated</strong> - {{ isAuthenticated }}</li>
          <li><strong>user.email</strong> - {{ user?.email || "null" }}</li>
          <li><strong>user.token</strong> - {{ user?.token || "null" }}</li>
        </ul>
      </div>
    </div>
  </div>
</div>
